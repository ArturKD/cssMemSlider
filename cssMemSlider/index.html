<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="inputs">
    <input type="radio" name="radio" id="radio-1">
    <input type="radio" name="radio" id="radio-2">
    <input type="radio" name="radio" id="radio-3">
    <input type="radio" name="radio" id="radio-4">
    <input type="radio" name="radio" id="radio-5">
    </div>
    <div class="wrapper">
        <div class="slider">
            <div class="slides">
                <div class="slide" id="slide-1">
                    <div class="image">Some image1</div>
                    <div class="text">Some text</div>
                </div>
                <div class="slide" id="slide-2">
                    <div class="image">Some image2</div>
                    <div class="text">Some text</div>
                </div>
                <div class="slide" id="slide-3">
                    <div class="image">Some image3</div>
                    <div class="text">Some text</div>
                </div>
                <div class="slide" id="slide-4">
                    <div class="image">Some image4</div>
                    <div class="text">Some text</div>
                </div>
                <div class="slide" id="slide-5">
                    <div class="image">Some image5</div>
                    <div class="text">Some text</div>
                </div>
            </div>
            <div class="links">
                <label class="dot" id="dot-1" for="radio-1"></label>
                <label class="dot" id="dot-2" for="radio-2"></label>
                <label class="dot" id="dot-3" for="radio-3"></label>
                <label class="dot" id="dot-4" for="radio-4"></label>
                <label class="dot" id="dot-5" for="radio-5"></label>
            </div>
        </div>
    </div>
</body>
</html>
